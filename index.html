    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;

        }
        header {
            text-align: center;
            padding: 20px;

        }

            font-size: 3em;

        .container {
            display: grid;

        }
        .subject {
            background: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .subject:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        }
        .subject img {
            width: 100%;
            border-radius: 10px;
        }
        .subject h2 {
            margin-top: 10px;
            font-size: 2em;
        }
        .chapters {
            margin-top: 15px;
        }
        .chapters a {
            display: block;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            transition: background 0.3s, color 0.3s;
        }
        .chapters a:hover {
            background: rgba(255, 255, 255, 0.8);
            color: black;
        }
        footer {
            text-align: center;
            padding: 10px;
            background: rgba(0, 0, 0, 0.7);
            margin-top: 20px;
        }
        footer p {
            margin: 0;
        }
    </style>
